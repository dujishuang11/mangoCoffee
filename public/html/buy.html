<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../stylesheets/rester.css"/>
		<link rel="stylesheet" type="text/css" href="../stylesheets/footer.css"/>
		<link rel="stylesheet" type="text/css" href="../stylesheets/buy.css"/>
		<script src="../../node_modules/angular/angular.js"></script>
		<script src="../../node_modules/jquery/dist/jquery.js"></script>
		<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../javascripts/buy.js"></script>
	</head>
	<body>
		<div class="djs-wrapper">
			<div class="djs-title">购买服务设计</div>
			<div class="djs-content">
				<div class="djs-left fl">
					<img class="fl" src="" alt="" />
					<div class="djs-text fl">
						<h4>购买作品的名称</h4>
						<p class="djs-price">购买作品的价格</p>
						<p class="djs-name">
							<span>服务方：</span>
							<span>卖方姓名</span>
						</p>
					</div>
					<div class="djs-pr fr">购买作品的单价</div>
				</div>
				<div class="djs-right fr">
					<div>
						<span>基础服务</span>
						<span>数量</span>
						<span>价格</span>
					</div>
				</div>
			</div>
			<div class="djs-claim">
				<div class="djs-claimTitle">项目标题</div>
				<input type="text" placeholder="用最简短的一句话描述你的项目需求" />
				<div class="djs-claimTitle">具体需求</div>
				<textarea placeholder="填写项目的具体需求" name="" rows="" cols=""></textarea>
				<div class="djs-claimTitle">支付方式</div>
				<p>
					<input type="radio" name="zf" />微信支付
					<input type="radio" name="zf" />支付宝支付
				</p>
				<div class="djs-button">
					<button>确认订单</button>
					<button>取消</button>
				</div>
			</div>
			
			
			
			
		</div>
	</body>
</html>
