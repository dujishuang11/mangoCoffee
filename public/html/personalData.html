				<div class="zhj_Alipay">

				<div class="zhj_phone">

				</div>
				<div class="zhj_tel">
					<input type="tel" class="form-control telInp"/>

				<div class="zhj_Code">

				</div>
				<div class="zhj_Codes">
					<input type="text" class="form-control codesInp"/>

				<div class="zhj_Verification">

					</span>

				<div class="zhj_Button">

					<input type="button" class="btn btn-primary beSure" value="确定"/>
